language: android
dist: trusty
android:
  components:
    - build-tools-26.0.2
    - android-26
    - extra

script:
  - ./gradlew --console=plain assembleDebug assembleDebugUnitTest
  - ./gradlew --info -Pci --console=plain testDebug
  - ./gradlew --console=plain lintDebug :app-amigobox:jacocoTestReportDebug

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
