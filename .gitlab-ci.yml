coverage:

  stage: visualize
  image: haynes/jacoco2cobertura:1.0.4
  script:
    - 'python /opt/cover2cover.py build/jacoco/jacoco.xml src/main/java > build/cobertura.xml'
    - 'python /opt/source2filename.py build/cobertura.xml'
  needs: ["unitTest"]
  dependencies:
    - unitTest
  artifacts:
    reports:
      cobertura: build/cobertura.xml