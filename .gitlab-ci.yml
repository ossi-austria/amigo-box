image: jangrewe/gitlab-ci-android

stages:
  - build
  - test
  - visualize

before_script:
  - export GRADLE_USER_HOME=$(pwd)/.gradle
  - chmod +x ./gradlew

cache:
  key: ${CI_PROJECT_ID}
  paths:
    - .gradle/

build:
  stage: build
  script:
    - ./gradlew assembleDebug
  artifacts:
    paths:
      - "*.apk"
      - "*/build"


unitTest:
  stage: test
  script:
    - ./gradlew --info -Pci --console=plain testDebug
    - ./gradlew -Pci --console=plain lintDebug -PbuildDir=lint
  artifacts:
    when: always
    reports:
      junit: "build/test-results/test/**/TEST-*.xml"

