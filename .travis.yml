language: android
dist: trusty
android:
  components:
    - build-tools-28.0.1
    - android-30
    - extra

script:
  - echo yes | sdkmanager "build-tools;29.0.3"
  - echo yes | sdkmanager "android;30"
  - ./gradlew --console=plain assembleDebug assembleDebugUnitTest
  - ./gradlew --info -Pci --console=plain testDebug
  - ./gradlew --console=plain lintDebug :app-amigobox:jacocoTestReportDebug

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
